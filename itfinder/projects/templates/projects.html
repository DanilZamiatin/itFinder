<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Template for Projects</title>
</head>
<body>
<h2>All projects will be here</h2>
{% for project in projects %}
<p>Project number: #{{ project.id }}</p>
<h3>Project name: <a href="{% url 'project' project.id %}">{{ project.title }}</a></h3>
<em>{{ project.description }}</em>
{% endfor %}
</body>
</html>
